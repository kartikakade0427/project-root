version: '3.8'


services:
api:
build: .
ports:
- "5000:5000"
environment:
DB_HOST: db
DB_PORT: 5432
DB_NAME: ci_database
depends_on:
- db


db:
image: postgres:15-alpine
environment:
POSTGRES_USER: ci_user
POSTGRES_PASSWORD: ci_password
POSTGRES_DB: ci_database
volumes:
- postgres_data:/var/lib/postgresql/data


volumes:
postgres_data:
